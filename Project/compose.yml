services:
  devui:
    image: cybersec-agent-devui
    container_name: cybersec-agent-devui
    working_dir: /app

    volumes:
      - .:/app
      - /app/.venv

    ports:
      - "8080:8080"

    env_file:
      - .env

    environment:
      API_BASE_URL: "https://api.groq.com/openai/v1"
      MODEL: model_id="qwen/qwen3-32b"
      ENABLE_OTEL: true
      AGENT_NAME: "LARS-fleet-server"

    command: ["uv", "run", "devui", "/app", "--host", "0.0.0.0", "--port", "8080"]